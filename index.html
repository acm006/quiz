<!DOCTYPE html>

<html lang="en"> 
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="main.css">
		<!--Load javascript & jQuery-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<!-- load fonts -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>		
		<link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
		<title>The Hold Steady Lyrics Quiz</title>
	</head>

	<body>
		<div id="intro_banner" class="first_page">
			<h1>
				Welcome to the Hold Steady lyrics quiz!			
			</h1>
			<div id="intro_image" class="first_page">
				<img src="./intro_image.jpg" alt="" id="cover_image">
			</div>
			<div id="intro_buttons" class="first_page">
				<div id="how_to_play" class="first_page"><a class="what" href="#" alt="">How To Play</a></div>
				<div id="new_game" class="first_page"><a class="new" href="#" alt="">+New Game</a></div>			
			</div>
		</div>
		
		<div class="overlay" id="modal">
				<div class="content">
					<h2>How To Play</h2>
					<div>
						<p>You will be presented with a lyric from a Hold Steady song.</p>
						<p>From the list of four Hold Steady songs, select the song in which you'll find the lyric.</p>
						<p>Click the speaker icon for an audio sample<img src="./speaker.png" alt="" class="how_to_speaker"></p>
						<a class="close" href="#">Close</a>
					</div>
				</div>
			</div>
	</body>
</html>
